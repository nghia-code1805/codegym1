<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đầu ra</title>
</head>
<body>
    <div>
        <h1>hàm alert()</h1>
        <button type="button" onclick="banvao()">click</button>
        <script>
            function banvao() {
                alert("hello word !!")
            }
        </script>
    </div>
<div id="ccas">
    <h1> thẻ HTML</h1>
    <button type="button" onclick="noasa()"> click</button>
    <script>
        function noasa() {
            document.getElementById("ccas").innerHTML='xin chào';
        }
    </script>
</div>
<div>
    <h1>document.write()</h1>
    <button type="button" onclick="sq()">click</button>
    <script>
        function sq() {
            document.write('hello');
        }
    </script>
</div>
<div>
    <h1>console.log</h1>
    <button type="button" onclick="baz()">click</button>
    <script>
        function baz() {
            console.log('hello word!!!');
        }
    </script>
</div>
</body>
</html>
